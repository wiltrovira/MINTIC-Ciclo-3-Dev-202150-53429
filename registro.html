<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./estilos.css">
    </head>
    <body>
        <h1>Página de registro</h1>
        <main>
            <div id="menu">

            </div>
            <div id="formulario">
                <form action="">
                    <label for for="campoNombre">Nombre completo:
                        <input id="campoNombre" name="nombrecompleto" type="text" required placeholder="Nombre completo"><br>
                    </label>
                    <label for="campoEmail">Contraseña:
                        <input id="campoEmail" name="email" type="email" required placeholder="Correo electrónico"><br>
                    </label>
                    <label for="campoEmail2">Confirme su correo electrónico:
                        <input id="campoEmail2" name="email2" type="email" required placeholder="Correo electrónico"><br>
                    </label>
                    <label for="campoPassword">Contraseña:
                        <input id="campoPassword" name="password" type="password" required placeholder="Contraseña"><br>
                    </label>
                    <label for="campoTelefonoMovil">Teléfono móvil:
                        <input id="campoTelefonoMovil" name="telefonomovil" type="tel" required placeholder="Teléfono móvil"><br>
                    </label>
                    <button id="boton_registro" type="submit">Registrar</button>
                </form>
            </div>
        </main>
        <script src="./app.js" async defer></script>
    </body>
</html>
